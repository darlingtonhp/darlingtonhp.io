    <style>
        /* Reset and base styling */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Open Sans', Arial, sans-serif; 
            color: #333; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            background: #B0D1E9; 
            margin: 0; 
            overflow: hidden; 
            flex-direction: column; 
            position: relative; 
        }

        /* Header styling */
        h1 { 
            font-family: 'Roboto', sans-serif; 
            font-size: 36px; 
            font-weight: 700; 
            color: #226D7A; 
            margin-bottom: 20px; 
            text-align: center; 
            z-index: 1;
        }
        p { 
            font-size: 18px; 
            line-height: 1.6; 
            color: #39787A; 
            text-align: center; 
            margin-bottom: 30px; 
            z-index: 1;
        }

        /* Loader animation */
        .loader { 
            border: 6px solid #f3f3f3; /* Light grey */
            border-top: 6px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 30px;
            z-index: 1;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer with social links */
        .footer { 
            text-align: center; 
            z-index: 1; 
        }
        .footer a {
            color: #3498db; 
            text-decoration: none; 
            font-weight: 700; 
            transition: color 0.3s;
        }
        .footer a:hover { color: #226d7a; }

        /* Background SVG styling */
        .background-svg, .clouds-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            overflow: hidden;
            z-index: 0;
        }
        .clouds-svg {
            bottom: 0;
            top: unset;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 28px; }
            p { font-size: 16px; }
        }
    </style>
