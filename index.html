<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Awesome Site in The Making</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styling */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Open Sans', Arial, sans-serif; color: #333; display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #B0D1E9; margin: 0; overflow: hidden; }

        /* Container styling */
        .container { text-align: center; max-width: 600px; padding: 40px; background:#B0D1E9; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); border-radius: 12px; position: relative; z-index: 1; }

        /* Header styling */
        h1 { font-family: 'Roboto', sans-serif; font-size: 36px; font-weight: 700; color: #226D7A; margin-bottom: 20px; }
        p { font-size: 18px; line-height: 1.6; color: #39787A; margin-bottom: 30px; }
        
        /* Loader animation */
        .loader { 
            border: 6px solid #f3f3f3; /* Light grey */
            border-top: 6px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 30px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer with social links */
        .footer { margin-top: 20px; }
        .footer a {
            color: #3498db; text-decoration: none; font-weight: 700; transition: color 0.3s;
        }
        .footer a:hover { color: #226d7a; }
        
        /* SVG Styling */
        .background-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 28px; }
            p { font-size: 16px; }
        }
    </style>
</head>
<body>
